name: Build and Release

on:
  push:
    branches: [ bugfix_github_actions ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --name=InvestmentApp --onefile main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InvestmentApp-${{ runner.os }}
        path: dist/*
        retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write
      discussions: write

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          InvestmentApp-Linux/InvestmentApp
          InvestmentApp-Windows/InvestmentApp.exe
          InvestmentApp-macOS/InvestmentApp
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}